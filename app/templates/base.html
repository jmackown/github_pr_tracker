<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PR Dashboard</title>
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
<style>
  body {
    font-family: system-ui, -apple-system, sans-serif;
    margin: 1.5rem;
    background: #1e2530;
    color: #e8ecf0;
    line-height: 1.5;
  }

  h1 {
    font-weight: 600;
    margin-bottom: 1rem;
  }

  h2 {
    font-size: 1rem;
    font-weight: 600;
    margin: 0;
  }

  .board {
    display: flex;
    flex-direction: column;
    gap: 1.25rem;
  }

  .board-section {
    background: #232a35;
    border-radius: 14px;
    padding: 1rem;
    border: 1px solid #2f3847;
    box-shadow: 0 1px 4px rgba(0,0,0,0.35);
  }

  .section-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 0.75rem;
    padding-bottom: 0.35rem;
    border-bottom: 1px solid rgba(255,255,255,0.06);
  }

  .chip {
    background: #374151;
    padding: 0.15rem 0.5rem;
    border-radius: 999px;
    font-size: 0.8rem;
    color: #cbd5e1;
    min-width: 1.75rem;
    text-align: center;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
    gap: 1rem;
  }

  .card {
    background: #2c3543;
    border-radius: 12px;
    padding: 1rem;
    position: relative;
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
  }

  .card.mine {
    border: 1px solid #60a5fa;
  }

  .status-strip {
    width: 6px;
    border-radius: 6px;
    position: absolute;
    left: 0;
    top: 0;
    bottom: 0;
  }

  .status-open { background: #4ade80; }
  .status-draft { background: #9ca3af; }
  .status-failed { background: #ef4444; }
  .status-merged { background: #6366f1; }

  .title {
    font-size: 1.05rem;
    font-weight: 500;
    margin-bottom: 0.25rem;
    display: flex;
    align-items: center;
    gap: 0.4rem;
    flex-wrap: wrap;
  }

  .meta {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-size: 0.8rem;
    opacity: 0.8;
  }

  .badges-row {
    flex-wrap: wrap;
    gap: 0.35rem;
    row-gap: 0.35rem;
    align-items: flex-start;
  }

  .avatar {
    width: 26px;
    height: 26px;
    border-radius: 999px;
    overflow: hidden;
  }

  .avatar img {
    width: 100%;
    height: 100%;
  }

  .badge {
    display: inline-flex;
    align-items: center;
    gap: 0.25rem;
    background: #374151;
    padding: 0.2rem 0.5rem;
    border-radius: 8px;
    font-size: 0.75rem;
    white-space: nowrap;
  }

  .ci-passed { color: #4ade80; }
  .ci-failed { color: #ef4444; }
  .ci-running { color: #fbbf24; }
  .badge-conflict {
    background: rgba(239,68,68,0.12);
    color: #f87171;
    border: 1px solid rgba(239,68,68,0.35);
    text-transform: uppercase;
    font-weight: 700;
    letter-spacing: 0.02em;
  }

  .pill {
    display: inline-flex;
    align-items: center;
    gap: 0.25rem;
    padding: 0.15rem 0.45rem;
    border-radius: 999px;
    font-size: 0.75rem;
    letter-spacing: 0.01em;
  }

  .pill-draft {
    background: rgba(148,163,184,0.18);
    color: #cbd5e1;
    border: 1px solid rgba(148,163,184,0.35);
    text-transform: uppercase;
    font-weight: 600;
  }

  .empty {
    color: #94a3b8;
    font-size: 0.9rem;
    margin: 0.25rem 0 0;
  }
</style>

</head>
<body>
  {% block content %}{% endblock %}
</body>
</html>
